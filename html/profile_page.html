<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Bootstrap 101 Template</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #314d67;">
        <!-- Navbar content -->
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    </nav>
    <nav class="navbar navbar-dark" style="background-color: #6d73a3">
        <!-- Navbar content -->
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1> Profile </h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 profilepage-card">
                    <div class="card">
                        <div class="card-body border-0">
                            <form>
                                <div class="form-group row">
                                    <label for="name" class="font-weight-bold col-sm-4 col-form-label">Name</label>
                                    <div class="col-sm-8">
                                        <input readonly type="text" class="form-control-plaintext" id="name" value="Briggite Jolicoeur">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="font-weight-bold col-sm-4 col-form-label">Address</label>
                                    <div class="col-sm-8">
                                        <input readonly type="text" class="form-control-plaintext" id="address" value="5, Place Charles de Gaulle">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="postalCode" class="font-weight-bold col-sm-4 col-form-label">Postal
                                        code</label>
                                    <div class="col-md-8">
                                        <input readonly type="text" class="form-control-plaintext" id="postalCode"
                                            value="59473 VILLENEUVE-D'ASCQ">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="NIF" class="font-weight-bold col-sm-4 col-form-label">NIF</label>
                                    <div class="col-sm-8">
                                        <input readonly type="text" class="form-control-plaintext" id="NIF" value="2830740203324 91">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="phone" class="font-weight-bold col-sm-4 col-form-label">Phone</label>
                                    <div class="col-sm-8">
                                        <input readonly type="text" class="form-control-plaintext" id="phone" value="+33 03 54 75 92 54">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="email" class="font-weight-bold col-sm-4 col-form-label">Email</label>
                                    <div class="col-sm-8">
                                        <input readonly type="text" class="form-control-plaintext" id="email" value="BrigitteJolicoeur@armyspy.com">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="user" class="font-weight-bold col-sm-4 col-form-label">User</label>
                                    <div class="col-sm-8">
                                        <input readonly type="text" class="form-control-plaintext" id="user" value="+33 03 54 75 92 54">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 profilepage-card">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvzOpl3-kqfNbPcA_u_qEZcSuvu5Je4Ce_FkTMMjxhB-J1wWin-Q" alt="" id="profile-pic">
                 </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
