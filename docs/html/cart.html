<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <title>Cart - BookShop</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #314d67;">
        <!-- Navbar content -->
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    </nav>
    <nav class="navbar navbar-dark" style="background-color: #6d73a3">
        <!-- Navbar content -->
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1> Cart </h1>
        <div class="content-container">
            <div class="card">
                <div class="card-header">
                    Info order and Payment
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAddress">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPostalFirst" class="col-sm-2 col-form-label">P. code</label>
                            <div class="input-group col-sm-10">
                                <input type="text" class="form-control" id="inputPostalFirst">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">-</span>
                                </div>
                                <input type="text" class="form-control" id="inputPostalLast">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputLocality" class="col-sm-2 col-form-label">Locality</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputLocality">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputNIF" class="col-sm-2 col-form-label">NIF</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNIF">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPhone" class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPhone">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-4">
                            Name
                        </div>
                        <div class="col-md-2 text-center">
                            #
                        </div>
                        <div class="col-md-2 text-center">
                            s/IVA
                        </div>
                        <div class="col-md-2 text-center">
                            w/IVA
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2 bookcover">
                            <img src="https://img.wook.pt/images/sem-segredos-marco-costa/MXwyMjI4NzQ4NHwxODE4Mzg0OHwxNTM4MDg5MjAwMDAw/502x"
                                alt="" class="product-pic">
                        </div>
                        <div class="col-md-4 bookname">
                            Sem segredos! de Marco Costa
                        </div>
                        <div class="col-md-2 text-center qtyselect">
                            <input class="form-control" type="number" min="1" value="1" id="example-number-input">
                        </div>
                        <div class="col-md-2 text-center pricewoiva">
                            11.03€
                        </div>
                        <div class="col-md-2 pricewtiva">
                            14.32€
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="paymentMethod">
                    Choose a method to pay:
                </div>
                <div class="card-body" id="paymentMethod">
                    <div class="row">
                        <div class="col-md-3 paymethod">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/150px-American_Express_logo_%282018%29.svg.png"
                                alt="" class="payMethod-pic">
                        </div>
                        <div class="col-md-3 paymethod">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/PayPal.svg/230px-PayPal.svg.png"
                                alt="" class="payMethod-pic">
                        </div>
                        <div class="col-md-3 paymethod">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Visa_2014_logo_detail.svg/175px-Visa_2014_logo_detail.svg.png"
                                alt="" class="payMethod-pic">
                        </div>
                        <div class="col-md-3 paymethod">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/200px-Mastercard-logo.svg.png"
                                alt="" class="payMethod-pic">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 float-right">
            <button type="button" class="btn btn-success"><i class="fas fa-chevron-circle-right"></i> &emsp; Go to pay</button>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
